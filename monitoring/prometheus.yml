# Prometheus scrape config for defense services. Run Prometheus with this file.
global:
  scrape_interval: 15s
scrape_configs:
  - job_name: api-gateway
    static_configs:
      - targets: ["api-gateway:8000"]
    metrics_path: /metrics
  - job_name: inference
    static_configs:
      - targets: ["inference-service:8000"]
    metrics_path: /metrics
