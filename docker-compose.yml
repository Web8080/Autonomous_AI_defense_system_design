# Local development: all backend services + Postgres, Redis, Kafka.
# Dashboard runs separately (see dashboard/README). Load .env for overrides.
# Do not use for production; use Kubernetes/Helm (see infra/).

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: defense
      POSTGRES_PASSWORD: defense
      POSTGRES_DB: defense
    ports:
      - "5432:5432"
    volumes:
      - ./backend/db/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U defense"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5

  asset-service:
    build:
      context: ./backend
      dockerfile: services/asset_service/Dockerfile
    environment:
      DATABASE_URL: postgresql://defense:defense@postgres:5432/defense
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"

  telemetry-service:
    build:
      context: ./backend
      dockerfile: services/telemetry_service/Dockerfile
    environment:
      DATABASE_URL: postgresql://defense:defense@postgres:5432/defense
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8002:8000"

  alert-service:
    build:
      context: ./backend
      dockerfile: services/alert_service/Dockerfile
    environment:
      DATABASE_URL: postgresql://defense:defense@postgres:5432/defense
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8003:8000"

  control-service:
    build:
      context: ./backend
      dockerfile: services/control_service/Dockerfile
    environment:
      DATABASE_URL: postgresql://defense:defense@postgres:5432/defense
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8004:8000"

  inference-service:
    build:
      context: ./backend
      dockerfile: services/inference_service/Dockerfile
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - kafka
    ports:
      - "8005:8000"

  api-gateway:
    build:
      context: ./backend
      dockerfile: services/api_gateway/Dockerfile
    environment:
      ASSET_SERVICE_URL: http://asset-service:8000
      TELEMETRY_SERVICE_URL: http://telemetry-service:8000
      ALERT_SERVICE_URL: http://alert-service:8000
      CONTROL_SERVICE_URL: http://control-service:8000
      INFERENCE_SERVICE_URL: http://inference-service:8000
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      JWT_SECRET: dev_secret_change_in_prod
    depends_on:
      - asset-service
      - telemetry-service
      - alert-service
      - control-service
      - inference-service
    ports:
      - "8000:8000"
